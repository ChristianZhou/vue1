<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="app">
    <div>{{message}}</div>

    <label>
        <input type="text" v-model="message"/>
    </label>

    <javaboy name='vue'></javaboy>
</div>
<script>
    Vue.component(
        'javaboy',
        {
            props: ['name'],
            template: '<h1>hello {{name}}!</h1>>'
        }
    )
    new Vue({
        el: '#app',
        data: {
            message: "反转消息！"
        },
        methods: {
        }
    });
</script>
</body>
</html>
